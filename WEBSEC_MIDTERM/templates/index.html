<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: black;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .search-input-container {
            display: flex;
            gap: 10px;
        }
        
        #searchInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #ffffffff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #searchButton {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 600;
            background: orange;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #searchButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(188, 50, 0, 0.4);
        }
        
        #searchButton:active {
            transform: translateY(0);
        }
        
        #searchButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }
        
        .stats-content {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item h3 {
            color: #ff6a00ff;
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-item p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .results {
            display: none;
        }
        
        .result-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .result-filename {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }
        
        .result-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .match-count {
            background: #888888ff;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .open-file-btn {
            background: #ff5100ff;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .open-file-btn:hover {
            background: #ff8819ff;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(64, 192, 87, 0.3);
        }
        
        .open-file-btn:active {
            transform: translateY(0);
        }
        
        .match-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #7d7d7dff;
        }
        
        .match-location {
            font-size: 0.85rem;
            color: #7d7d7dff;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .match-text {
            color: #333;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .highlight {
            background: #fff3bf;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #7d7d7dff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }
        
        .no-results h2 {
            color: #666;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .no-results p {
            color: #999;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Search</h1>
            <p>you're welcome</p>
        </div>
        
        <div class="search-box">
            <div class="search-input-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter your search keywords..."
                    autocomplete="off"
                >
                <button id="searchButton">Search</button>
            </div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="stats" id="stats">
            <div class="stats-content">
                <div class="stat-item">
                    <h3 id="totalFiles">0</h3>
                    <p>Files Found</p>
                </div>
                <div class="stat-item">
                    <h3 id="totalMatches">0</h3>
                    <p>Total Matches</p>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <p style="color: white; font-size: 1.1rem;">Searching documents...</p>
        </div>
        
        <div class="no-results" id="noResults">
            <h2>No results found</h2>
            <p>Try different keywords or check your spelling</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const noResultsDiv = document.getElementById('noResults');
        const statsDiv = document.getElementById('stats');
        const errorDiv = document.getElementById('error');
        
        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
        
        async function openFile(filepath, filename) {
            try {
                // Normalize path for the current OS
                // Replace backslashes with forward slashes for consistency
                const normalizedPath = filepath.replace(/\\/g, '/');
                
                const response = await fetch('/open-file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filepath: normalizedPath })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to open file');
                }
                
                // Success - file opened
                console.log('File opened:', filename);
                
            } catch (error) {
                showError(error.message);
            }
        }
        
        function displayResults(data) {
            resultsDiv.innerHTML = '';
            
            if (data.results.length === 0) {
                noResultsDiv.style.display = 'block';
                statsDiv.style.display = 'none';
                return;
            }
            
            noResultsDiv.style.display = 'none';
            statsDiv.style.display = 'block';
            
            document.getElementById('totalFiles').textContent = data.total_files;
            document.getElementById('totalMatches').textContent = data.total_matches;
            
            data.results.forEach(file => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                let matchesHTML = '';
                file.matches.forEach(match => {
                    let location = '';
                    if (match.page) location = `Page ${match.page}`;
                    else if (match.slide) location = `Slide ${match.slide}`;
                    else if (match.paragraph) location = `Paragraph ${match.paragraph}`;
                    else location = 'Image text';
                    
                    matchesHTML += `
                        <div class="match-item">
                            <div class="match-location">${location}</div>
                            <div class="match-text">${highlightText(match.context, data.query)}</div>
                        </div>
                    `;
                });
                
                // Create header HTML
                const headerDiv = document.createElement('div');
                headerDiv.className = 'result-header';
                headerDiv.innerHTML = `
                    <div class="result-filename">${file.filename}</div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span class="match-count">${file.match_count} match${file.match_count > 1 ? 'es' : ''}</span>
                        <button class="open-file-btn">
                            Open File
                        </button>
                    </div>
                `;
                
                // Create matches container
                const matchesDiv = document.createElement('div');
                matchesDiv.innerHTML = matchesHTML;
                
                // Append to card
                card.appendChild(headerDiv);
                card.appendChild(matchesDiv);
                
                // Add click event to open button
                const openBtn = headerDiv.querySelector('.open-file-btn');
                openBtn.addEventListener('click', () => {
                    openFile(file.filepath, file.filename);
                });
                
                resultsDiv.appendChild(card);
            });
            
            resultsDiv.style.display = 'block';
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showError('Please enter a search term');
                return;
            }
            
            // Hide previous results
            resultsDiv.style.display = 'none';
            noResultsDiv.style.display = 'none';
            statsDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            // Show loading
            loadingDiv.style.display = 'block';
            searchButton.disabled = true;
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }
                
                displayResults(data);
                
            } catch (error) {
                showError(error.message);
            } finally {
                loadingDiv.style.display = 'none';
                searchButton.disabled = false;
            }
        }
        
        searchButton.addEventListener('click', performSearch);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // Focus on input on page load
        searchInput.focus();
    </script>
</body>
</html>
